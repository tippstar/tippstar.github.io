<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body ng-app="myApp">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#">Tippstar</a>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#">Teams</a>
            </li>
            <li>
                <a href="#">Groups</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row" ng-controller="AllTeamsCtrl">
            <div class="page-header">
                <h1>{{teams.event.title}}</h1>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="teams in teams.teams">
                <ul class="list-group">
                    <li class="list-group-item">{{teams.title}}</li>
                </ul>
            </div>
        </div>
        <div class="row" ng-controller="AllRoundsCtrl">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="rounds in rounds.rounds">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{rounds.title}}</h3>
                    </div>
                    <div class="panel-body">
                        {{rounds.start_at}} - {{rounds.end_at}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="AllGamesCtrl">
            <div class="page-header">
                <h1>{{playday.round.title}}</h1>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-controller="AllGamesCtrl" ng-repeat="games in playday.games">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">on {{games.play_at}}</h3>
                    </div>
                    <div class="panel-body">
                        {{games.team1_title}} vs. {{games.team2_title}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
